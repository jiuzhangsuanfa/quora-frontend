<mat-card class="card" *ngFor="let index of [1,2,3,4]">
  <mat-card-header>
    <mat-card-title>title</mat-card-title>
    <mat-card-subtitle>subtitle</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <button mat-button>
      <mat-icon>icon</mat-icon>
    </button>
  </mat-card-content>
</mat-card>
